    <title>Mapple School - School Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Inter:wght@400;500;600;700&family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'display': ['"Nunito"', 'sans-serif'],
              'body': ['"Inter"', 'sans-serif'],
              'hand': ['"Baloo 2"', 'cursive'],
            },
            colors: {
              // Brand Palette (Legacy)
              'rojo-apple': '#FF3B30',
              'verde-maple': '#34C759',
              'azul-claro': '#007AFF',
              
              // Playful Modern Palette
              'electric-blue': '#4D7CFE',
              'fresh-mint': '#00D2A0',
              'mango-yellow': '#FFC947',
              'soft-coral': '#FF8585',
              'lavender': '#9D8DF1',
              'bone-white': '#FFFFFF',
              'cloud-gray': '#F4F6F9',

              // Semantic Mapping
              primary: {
                DEFAULT: '#4D7CFE', // Soft Electric Blue
                hover: '#3b6bf6',
                light: '#EBF2FF',
              },
              secondary: {
                DEFAULT: '#F4F6F9', // Cloud Gray
                hover: '#E5E9F0',
                text: '#64748B',
              },
              accent: {
                green: '#00D2A0', // Fresh Mint
                red: '#FF8585',   // Soft Coral
                yellow: '#FFC947', // Mango Yellow
                purple: '#9D8DF1', // Lavender
              },
              background: '#F4F6F9',
              surface: '#FFFFFF',
              text: {
                primary: '#1E293B', // Slate 800
                secondary: '#64748B', // Slate 500
                contrast: '#FFFFFF',
              },
              border: '#E2E8F0',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'soft-hover': '0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
